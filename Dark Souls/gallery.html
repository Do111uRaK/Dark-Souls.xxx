<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея Dark Souls</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="./CSS/gallery.css">
</head>
<body>
    <header>
        <h1>Галерея Dark Souls</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Главная</a></li>
                <li><a href="../authorization.html">Авторизация</a></li>
                <li><a href="#gallery">Галерея</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="task1" class="gallery-section">
            <h2>Задача 1: Коллекция изображений</h2>
            <div id="image-container" class="image-grid"></div>
        </section>

        <section id="task2" class="gallery-section">
            <h2>Задача 2: Замена при наведении</h2>
            <img id="hover-image" src="../images/ds1.jpg" alt="Dark Souls 1" class="gallery-image">
        </section>

        <section id="task3" class="gallery-section">
            <h2>Задача 3: Замена по кнопке</h2>
            <img id="click-image" src="../images/ds2.jpg" alt="Dark Souls 2" class="gallery-image">
            <button id="change-btn" class="ds-button">Сменить изображение</button>
        </section>

        <section id="task4" class="gallery-section">
            <h2>Задача 4: Циклическая замена</h2>
            <img id="cycle-image" src="../images/ds3.jpg" alt="Dark Souls 3" class="gallery-image">
            <button id="cycle-btn" class="ds-button">Циклическая замена</button>
        </section>

        <section id="task5" class="gallery-section">
            <h2>Циклическая смена изображений</h2>
            <div class="cycle-controls">
                <input type="number" id="interval-input" min="500" value="2000" placeholder="Интервал (мс)">
                <button id="start-cycle" class="ds-button">Запустить смену</button>
                <button id="stop-cycle" class="ds-button" disabled>Остановить</button>
            </div>
            <div class="cycle-image-container">
                <img id="cycle-display" src="../images/ds1.jpg" alt="Dark Souls Cycle" class="gallery-image">
            </div>
        </section>
        
        <section id="jquery-slider" class="gallery-section">
            <h2>Слайд-шоу с эффектом fade</h2>
            <div class="slider-controls">
                <button id="start-slider" class="ds-button">Запустить слайд-шоу</button>
                <button id="stop-slider" class="ds-button" disabled>Остановить</button>
            </div>
            <div class="slider-container">
                <div id="fade-slider">
                    <img src="../images/ds1.jpg" alt="Dark Souls 1" class="active">
                    <img src="../images/ds2.jpg" alt="Dark Souls 2">
                    <img src="../images/ds3.jpg" alt="Dark Souls 3">
                    <img src="../images/ds4.jpg" alt="Dark Souls 4">
                </div>
            </div>
        </section>
        
    </main>

    <footer>
        <p>© 2025 Dark Souls. Все права защищены.</p>
    </footer>

    <script src="../JS/gallery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../JS/slider.js"></script>

</body>
</html>
